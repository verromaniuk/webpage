<!DOCTYPE html>
<html lang="en">
<head>
  <title>Veronika Romaniuk</title>
  <style type="text/css">
    body {
      height: 125vh;
      margin-top: 80px;
      padding: 30px;
      background-color: black;
      font-family: sans-serif;
      color: white;
    }

    header {
      background-color: blue;
      position: fixed;
      left: 0;
      right: 0;
      top: 5px;
      height: 30px;
      display: flex;
      align-items: center;
      box-shadow: 0 0 25px 0 black;
    }

    header * {
      display: inline;
    }

    header li {
      margin: 20px;
    }

    header li a {
      color: white;
      text-decoration: none;
    }

    section {
      margin-top: 20px;
      text-align: center; /* Center-align section content */
    }

    img {
      max-width: 100%;
      margin: 10px 0; /* Add space above and below each image */
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    h2 {
      font-size: 16px;
      font-weight: normal;
      color: #ffffff;
    }
  </style>
</head>

<body>
  <nav>
    <ul>
      <li><a href="index.html"> Home </a></li>
    </ul>
  </nav>

  <section>
    <h2 id="barPublichnyiTitle" onclick="revealImage('barPublichnyi')">Bar Publichnyi 2023</h2>
    <div id="barPublichnyi" style="display: none;">
      <img src="bar_publichnyi.jpg" alt="Bar Publichnyi">
      <img src="bar_publichnyi1.jpg" alt="Bar Publichnyi1">
      <img src="bar_publichnyi2.jpg" alt="Bar Publichnyi2">
      <img src="bar_publichnyi3.jpg" alt="Bar Publichnyi3">
    </div>
  </section>

  <!-- Add more sections for your photography content as needed -->

  <script>
    function revealImage(sectionId) {
      var section = document.getElementById(sectionId);
      if (section.style.display === "none") {
        section.style.display = "block";
      } else {
        section.style.display = "none";
      }
    }
  </script>
</body>
</html>
